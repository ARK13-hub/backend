<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #00ffcc;
        }

        p {
            font-size: 18px;
        }

        .box {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00ffcc;
            color: black;
        }

        button:hover {
            background-color: #00ccaa;
        }
    </style>
</head>

<body>

    <h1>JavaScript Variables (var, let, const)</h1>

    <div class="box">
        <p>Open Developer Console to see the output.</p>
        <button onclick="runVariables()">Run JavaScript Again</button>
    </div>

    <!-- Link to external JS file -->
    <script src="variables.js"></script>

    <script>
        function runVariables() {
            console.clear();
            console.log("Re-running Variables Demo...\n");

            // Basic example
            var a = 10;
            let b = 20;
            const c = 30;

            console.log("var a =", a);
            console.log("let b =", b);
            console.log("const c =", c);
        }
    </script>

</body>
</html>
